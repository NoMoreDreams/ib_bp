{% extends 'base.html' %}

{% block content %}
  <div class="container my-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Boli ste úspešne odhlásení</h3>
            <p class="card-text text-center mb-4">Dúfame, že sa čoskoro vidíme znova!</p>
            <div class="d-grid gap-2">
              <a href="{% url 'login' %}" class="btn btn-primary">Prejsť na prihlásenie</a>
            </div>
              <div class="d-grid gap-2 mt-3">
              <a href="{% url 'landing_page' %}" class="btn btn-primary">Prejsť na hlavnú stránku</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 20px;
      border: none;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
{% endblock %}
