{% extends "base.html" %}

{% block title %}Prihlásenie{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            {% if form.errors %}
              <div class="alert alert-danger" role="alert">
                Zadané prihlasovacie meno a heslo sa nezhoduje. Skús to prosím znovu.
              </div>
            {% endif %}
            <h3 class="card-title text-center mb-4">Prihlásenie</h3>
            <form method="post">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input type="text" name="username" id="username" class="form-control" placeholder="Prihlasovacie meno" required>
                <label for="username">Prihlasovacie meno</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" name="password" id="password" class="form-control" placeholder="Heslo" required>
                <label for="password">Heslo</label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Prihlásiť sa</button>
              </div>
                <div class="text-center mt-3">
                <a href="{% url "landing_page" %}" class="btn btn-primary">Návrat na hlavnú stránku</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
