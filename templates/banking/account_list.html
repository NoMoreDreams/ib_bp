{% extends "base.html" %}

{% block title %}Accounts{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <h4 class="card-title mb-0">Your Accounts</h4>
          </div>
          <div class="card-body">
            <div class="row row-cols-1 row-cols-md-2 g-4">
              {% for account in accounts %}
              <div class="col">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">{{ account.iban }}</h5>
                    <p class="card-text">Balance: {{ account.balance }}</p>
                    <a href="{% url 'account_detail' account.pk %}" class="btn btn-primary">View Transactions</a>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
