{% extends "base.html" %}
{% block title %}Accounts{% endblock %}
{% block content %}
<div class="d-grid gap-3 col-5 mx-auto mt-5">
    {% for account in accounts %}
        <button class="btn btn-primary btn-lg" type="button" onclick="location.href='{% url 'account_detail' account.pk %}'">{{ account.iban }}</button>
    {% endfor %}
</div>
{% endblock %}
